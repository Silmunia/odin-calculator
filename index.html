<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <title>Odin Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div id="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
                <button>.</button>
            </div>
            <button id="backspace">Backspace</button>
            <button id="clear">Clear</button>
        </div>
    </body>
</html>
